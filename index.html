<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто-видео</title>
    <style>body,html{margin:0;height:100%;overflow:hidden}#overlay{width:100%;height:100%;position:absolute;background:black}video{width:100%;height:100%;position:absolute;object-fit:cover;display:none}</style>
</head>
<body>
    <div id="overlay"></div>
    <video id="video" src="video.mp4" autoplay loop muted></video>
    <script>
        document.getElementById('overlay').onclick=()=>{const v=document.getElementById('video');v.style.display='block';v.muted=false;v.play();document.getElementById('overlay').style.display='none';document.documentElement.requestFullscreen&&document.documentElement.requestFullscreen();}
    </script>
</body>
</html>
